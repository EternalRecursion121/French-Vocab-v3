<!DOCTYPE html>
<html>
  <head>
    <title>Default Gamemode</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <script>
      const gamemode = 'speedrun';
      var competitive = true;
    </script>
    <%- include('nav.html') %>
    <%- include('module_select.html', {competitive:true}) %>
    <%- include('submit_alternative.html') %>
    <%- include('game_over.html', {gamemode:'speedrun'}) %>
    <div class="bg-img text-light" style="background-image : url('/img/jfif.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="mask text-center pt-3" style="background-color: rgba(0, 0, 0, 0.7); height:100vh">
        <div class="progress m-4">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h1 id="time">0</h1>
        <div id="lives">
        </div>
        <h2 id="word">...</h2>
        <input class="text-center" type="text" id="attempt_input"  onclick="this.focus();this.select()" readonly>
        <h2 id="correct"></h2>
        <p1 id="correct_answer">Answer: </p1><br>
        <h3 id='streak'>Streak: 0</h3>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#subAltModal" id="altBtn" disabled>Submit Alternate Translation for<br> <b>...</b></button>
        <div class="container-fluid fixed-bottom d-flex">
          <div class="ms-auto">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="e2f_switch" onclick="change_checkbox()" checked>
              <label id="e2f_label" class="form-check-label" for="e2f_switch">French to English</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="forgive_accents_switch" checked>
              <label class="form-check-label" for="forgive_accents_switch">Forgive Accents</label>
            </div>
          </div>
        </div>
      </div>
      <script src='/js/speedrun.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
