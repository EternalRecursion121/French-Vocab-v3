<!DOCTYPE html>
<html>
  <head>
    <title>Default Gamemode</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <script>
      const gamemode = 'survival';
      var competitive = true;
    </script>
    <%- include('nav.html') %>
    <%- include('module_select.html', {competitive:true}) %>
    <%- include('submit_alternative.html') %>
    <%- include('game_over.html', {gamemode:'survival'}) %>
    <div class="bg-img text-light" style="background-image : url('/img/jfif.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="mask text-center pt-3" style="background-color: rgba(0, 0, 0, 0.7); height:100vh">
        <h1 id="points">0</h1>
        <div id="lives">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </div>
        <h2 id="word">Loading...</h2>
        <input class="text-center" type="text" id="attempt_input">
        <h2 id="correct"></h2>
        <p1 id="correct_answer">Answer: </p1><br>
        <h3 id='streak'>Streak: 0 (x1)</h3>
        <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#subAltModal" id="altBtn" disabled>Submit Alternate Translation for<br> <b>...</b></button>
        <div class="container-fluid fixed-bottom d-flex">
          <div class="ms-auto">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="e2f_switch" onclick="change_checkbox()" checked>
              <label id="e2f_label" class="form-check-label" for="e2f_switch">French to English</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="forgive_accents_switch" checked>
              <label class="form-check-label" for="forgive_accents_switch">Forgive Accents</label>
            </div>
          </div>
        </div>
      </div>
      <script src='/js/survival.js'></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
