<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <%- include('nav.html'); %>
    <div class="bg-img" style="background-image  : url('img/jfif.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7); height:100vh">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
              <form action="/login" method="post">
                <h4>Login</h4>
                <div class="col-12">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Password</label>
                  <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="col-12">
                  <div>
                    <% if(error){ %>
                      <div class="error-message text-danger"><%= error %></div><br>
                    <% } else {%><br><% } %>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark float-end">Login</button>
                  </div>
                </div>
              </form>
              <hr class="mt-4">
              <div class="col-12">
                <p class="text-center">Don't have an account?<a href='/signup'>Signup</a></p>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
